<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with curved sections</title>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- End of Google fonts -->

</head>

<body>
  <nav class="nav-bar">
    <img src="images/logo.svg" alt="top-logo" class="top_logo">
    <button type="button" name="button" class="nav-btn">Try It Free</button>
  </nav>
  <header class="header-section">
      <h1 class="main-heading">Build The Community Your Fans Will Love
      </h1>
      <p class="header-para"> Huddle re-imagines the way we build communities. You have a voice, but so does
        your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <button type="button" name="button" class="header-btn">Get Started For Free</button>
      <img src="images/screen-mockups.svg" alt="screen-mockup" class="header-img">
      <div class="header-count">
        <div class="community-number">
          <img src="images/icon-communities.svg" alt="community icon" class="count-img">
          <h2 class="count-header">1.4k<span>+</span></h2>
          <p class="count-para">Communities Formed</p>
        </div>
        <div class="messages-send">
          <img src="images/icon-messages.svg" alt="community icon" class="count-img">
          <h2 class="count-header">2.7m<span>+</span></span></h></h2>
          <p class="count-para">Messages Sent</p>
        </div>
      </div>
  </header>

</body>

</html>
